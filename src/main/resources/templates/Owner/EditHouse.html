<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Find House</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    </div>
</nav>
<div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; min-height: 95vh">
        <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"> </span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/Owner/" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/Owner/listHouse" class="nav-link active">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    List of House
                </a>
            </li>
            <li class="nav-item">
                <a href="/Owner/Request" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Request
                </a>
            </li>
            <li>
                <a href="/Owner/logout" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Logout
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <div style="width: 100%; background-color: rgb(214, 211, 211); min-height: 180vh;">
        <a  class="btn btn-secondary mt-4" th:href="@{/Owner/listHouse}">Back</a>
        <div style="width: 80%; margin: auto; background-color: aqua; height: 165vh;   border-radius: 10px;">
            <h1 style="text-align: center; padding-top: 5px;">Edit the Detail</h1>
            <form method="post" enctype="multipart/form-data" th:action="@{/Owner/addHouse/{id} (id = ${ house.getId()})}" >
                <div style="margin-left: 20px; font-size: large; padding-top: 10px;">
                    <label>Address : </label>
                    <input type="text" name="address" th:value="${house.getAddress()}"
                           placeholder="Enter the Address of the House"
                           style="width: 500px; height: 4cap; border-radius: 10px;" required>
                </div>
                <div style="margin-left: 20px; font-size: large; padding-top: 10px;">
                    <label>Price : </label>
                    <input type="text" name="price" th:value="${house.getPrice()}" placeholder="Enter the Price"
                           style="width: 100px; height: 4cap; border-radius: 10px; margin-left: 25px;margin-right: 20px;" required>
                    <label >Tags : </label>
                    <input type="text" name="tags" th:value="${house.getTags()}" placeholder="Enter the Tags"
                           style="width: 300px; height: 4cap; border-radius: 10px; margin-left: 25px;" required>
                </div>
                <div style="margin-left: 20px; font-size: large; padding-top: 10px; margin-top: 25px;">
                    <label>First Image </label><br>
                    <img th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath1()})}" width="200px" height="200px" style="margin-top: 15px;">
                    <input type="file"  name="photo1 " th:value="${house.getPhotoPath1()}" style="margin-left: 10px;">

                </div>
                <div style="margin-left: 20px; font-size: large; padding-top: 10px; margin-top: 25px;">
                    <label>Second Image </label><br>
                    <img th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath2()})}" width="200px" height="200px" style="margin-top: 15px;">
                    <input type="file"  name="photo2" th:value="${house.getPhotoPath2()}" style="margin-left: 10px;">
                </div>
                <div style="margin-left: 20px; font-size: large; padding-top: 10px; margin-top: 25px;">
                    <label>Thrid Image </label><br>
                    <img th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath3()})}" width="200px" height="200px" style="margin-top: 15px;">
                    <input type="file"  name="photo3"  th:value="${house.getPhotoPath3()}" style="margin-left: 10px;">
                </div>
                <div class="w-full m-auto  text-center mt-3">
                    <button type="submit" class="btn btn-success " style="width: 60%; margin: auto;">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
