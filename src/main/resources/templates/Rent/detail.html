        <div class="w3-content w3-display-container">
<!--            <img class="mySlides" th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath1()})}" style="width:100%; height: 400px" alt="image1">-->
<!--            <img class="mySlides" th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath2()})}" style="width:100%; height: 400px" alt="image2 ">-->
<!--            <img class="mySlides" th:src="@{/Rent/GetPath/{filename} (filename = ${house.getPhotoPath3()})}" style="width:100%;height: 400px" alt="image3">-->


            <img class="mySlides" th:src="@{${house.getPhotoPath1()}} " style="width:100%; height: 400px" alt="image1">

                 style="width:100%; height: 400px" alt="image2 ">
            <img class="mySlides" th:src="@{${house.getPhotoPath3()}} "
                 style="width:100%;height: 400px" alt="image3">

            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <div id="detailDiv" class="w3-content w3-display-container "
             style="margin-top: 20px; display: flex; border: 1px solid;">

            </div>
            <div style="padding-left: 20px;">
                <h4>Price</h4>
                <p style="padding-left: 10px;" th:text="${house.getPrice()}">1147</p>
                <a class="btn btn-success" th:href="@{/Order/Book/{id} (id=${house.getId()})}">Book the House</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
